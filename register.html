<body>
    <header class="first-header">
        <div class="header">
            <nav class="navbar">
                <div class="col1">
                    <h1 class="logo-nav">NOKA 3</h1>
                </div>

                    <a href="index.html">HOME</a>
                    <a href="news.html">NEWS</a>

                </div>
                <div>
                    <a  class="register" href="register.html">REGISTER NOW</a>
                </div>
            </nav>
        </div>
    </header>

    <section class="register-layout">
        <div class="wall"></div>
        <div class="main">
            <div class="title">REGISTRATION</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                      <span class="details">Full Name</span>
                      <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                      <span class="details">Username</span>
                      <input type="text" placeholder="Enter your username" required>
                    </div>
                    <div class="input-box">
                      <span class="details">Email</span>
                      <input type="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                      <span class="details">Phone Number</span>
                      <input type="text" placeholder="Enter your number" required>
                    </div>
                    <div class="input-box">
                      <span class="details">Password</span>
                      <input type="password" placeholder="Enter your password" required>
                    </div>
                    <div class="input-box">
                      <span class="details">Confirm Password</span>
                      <input type="password" placeholder="Confirm your password" required>
                    </div>
                  </div>
                  <div class="gender-details">
                    <input type="radio" name="gender" id="select-one">
                    <input type="radio" name="gender" id="select-two">
                    <span class="gender-title">Gender</span>
                    <div class="categorize">
                        <label for="select-one">
                            <span class="select one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="select-two">
                            <span class="select two"></span>
                            <span class="gender">Female</span>
                        </label>
                    </div>
                  </div>
                  <div class="tacbox">
                    <input id="checkbox" type="checkbox" />
                    <label for="checkbox"> I agree to these <a href="#">Terms and Conditions</a>.</label>
                  </div>
                  <div class="register-btn">
                    <input type="submit" value="REGISTER">
                  </div>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="sosmed">
            <a href="https://www.facebook.com/"><i class='bx bxl-facebook-circle bx-sm' ></i></a>
